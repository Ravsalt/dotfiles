# ===========================================
# Advanced Settings
# ===========================================

# Shell integration
shell_integration enabled
allow_hyperlinks yes

# Layouts
enabled_layouts tall,stack

# Environment
env TERM=xterm-kitty

# Performance
update_check_interval 0
wayland_enable_ime no